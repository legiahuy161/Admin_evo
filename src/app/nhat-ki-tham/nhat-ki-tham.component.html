<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Nhật kí thăm</h1>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped table-valign-middle">
    <thead>
        <tr>
            <th>Id</th>
            <th>Status</th>
            <th>Tên</th>
            <th>Ghi Chú</th>
            <th>Nhóm</th>
            <th>Điểm</th>
            <th>Bắt buộc</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.status}}</td>
            <td>{{item.ten}}</td>
            <td>{{item.ghi_chu}}</td>
            <td>{{item.nhom}}</td>
            <td>{{item.diem}}</td>
            <td>{{item.bat_buoc}}</td>
        </tr>
    </tbody>
</table>
